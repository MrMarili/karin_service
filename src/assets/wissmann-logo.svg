<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 150">
  <defs>
    <linearGradient id="gold-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C5A059;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6C87C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5A059;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Monogram W and H -->
  <path d="M70,20 L90,100 L110,20 L130,100 L150,20" fill="none" stroke="url(#gold-grad)" stroke-width="12" stroke-linecap="butt" stroke-linejoin="miter" />
  <path d="M140,20 L140,100 M180,20 L180,100 M140,60 L180,60" fill="none" stroke="#333333" stroke-width="10" />

  <!-- Correcting the W/H overlap visually to look like the brand -->
  <!-- Let's try a simpler geometric approach -->
  <rect x="0" y="0" width="300" height="150" fill="white" fill-opacity="0" />
  
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" letter-spacing="2">WISSMANN</text>
  <text x="150" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666666" letter-spacing="4">HOLDINGS</text>
  
  <!-- Stylized WH -->
  <path d="M110,20 L130,90 L150,40 L170,90 L190,20" fill="none" stroke="url(#gold-grad)" stroke-width="8" />
  <!-- A vertical line for H interaction -->
  <line x1="175" y1="20" x2="175" y2="90" stroke="#333333" stroke-width="6" />

</svg>
